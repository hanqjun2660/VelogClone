<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="common/layout/dependencies :: fragment-dependencies"></div>
    <link rel="stylesheet" href="/css/setting.css">
</head>
<body>
<div th:replace="common/layout/nav :: fragment-nav"></div>
<div class="d-flex justify-content-center mt-3">
    <div class="row">
        <div class="col img-area pe-5">
            <div class="row">
                <div class="col d-flex justify-content-center mb-2">
                    <img class="rounded-circle mx-auto d-block" width="128" height="128" alt="" th:if="${#authentication.principal.user.profileImg} != null" th:src="${#authentication.principal.user.profileImg}"/>
                </div>
            </div>
            <div class="row my-1">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-success w-100">이미지 업로드</button>
                </div>
            </div>
            <div class="row my-1">
                <div class="col d-flex justify-content-center">
                    <button class="btn btn-success btn-reverse w-100">이미지 제거</button>
                </div>
            </div>
        </div>
        <div class="col ps-5">
            <div class="row my-2">
                <h1 th:text="${#authentication.principal.user.userNickname}"></h1>
            </div>
            <div class="row my-2">
                <p>소개글</p>
            </div>
            <div class="row my-2">
                <p>버튼</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
