<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="common/layout/dependencies :: fragment-dependencies"></div>
    <link rel="stylesheet" href="/css/detail.css"/>
</head>
<body>
    <div th:replace="common/layout/nav :: fragment-nav"></div>
    <div class="container text-start">
        <div class="text-start">
            <h1 class="fw-bold" th:text="${postdetail.postTitle}"></h1>
            <div class="d-flex justify-content-between">
                <span>
                    <span class="fw-bold" th:text="${postdetail.user.userNickname}"> </span>
                    <span class="separator">·</span>
                    <span class="text-secondary" th:text="${#dates.format(postdetail.createDate, 'yyyy년 MM월 dd일')}"></span>
                </span>
                <span id="postmodify">
                    <th:block th:if="${isAuthorization} == true">
                        <a class="text-secondary mx-1" href="#">통계</a>
                        <a class="text-secondary mx-1" href="#">수정</a>
                        <a class="text-secondary mx-1" href="#">삭제</a>
                    </th:block>
                </span>
            </div>
            <div id="tags">
                <span class="rounded-pill text-light" th:text="${postdetail.postTag}"></span>
            </div>
        </div>
        <div class="contents">
            <th:block th:utext="${postdetail.postBody}"></th:block>
        </div>
        <img class="rounded-circle" width="128" height="128" alt="" th:if="${postdetail.user.profileImg} != null" th:src="${postdetail.user.profileImg}" style="object-fit: cover;"/>
        <img class="rounded-circle" width="128" height="128" alt="" th:unless="${postdetail.user.profileImg} != null" src="/images/clog_logo.png" style="object-fit: cover;"/>
        <span th:text="${postdetail.user.userNickname}"></span>
        <span th:text="${postdetail.user.userIntroduce}"></span>
    </div>
</body>
<script>
</script>
</html>
