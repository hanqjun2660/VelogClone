<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="fragment-dependencies">
    <meta charset="UTF-8">
    <th:block th:if="${title} != null">
        <title th:text="'Clog - ' + ${title}"></title>
    </th:block>
    <th:block th:if="${title == null}">
        <title>Clog</title>
    </th:block>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-infinitescroll/4.0.1/infinite-scroll.pkgd.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@500&display=swap" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <script src="/js/Utils.js"></script>
    </th:block>
</head>
</html>
