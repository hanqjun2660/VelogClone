<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="common/layout/dependencies :: fragment-dependencies"></div>
</head>
<body>
<nav class="px-5">
    <div class="container-fluid px-5 py-2 d-flex align-item-center justify-content-between mt-2">
        <a class="navbar-brand" href="/dashboard">
            <img src="/images/clog_text_logo.png" alt="Logo" width="71" height="40" class="d-inline-block align-text-top ml-30">
        </a>
        <span>
            <a href="/search" class="me-2"><svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17 17"><path fill-rule="evenodd" d="M13.66 7.36a6.3 6.3 0 1 1-12.598 0 6.3 6.3 0 0 1 12.598 0zm-1.73 5.772a7.36 7.36 0 1 1 1.201-1.201l3.636 3.635c.31.31.31.815 0 1.126l-.075.075a.796.796 0 0 1-1.126 0l-3.636-3.635z"></path></svg></a>
            <button class="btn btn-outline-dark rounded-pill px-3 py-1 me-2"><strong>새 글 작성</strong></button>
            <a href="#">
                <img th:src="${#authentication.principal.user.profileImg}" alt="Logo" width="40" height="40" class="rounded-circle" style="object-fit: cover;">
            </a>
        </span>
    </div>
</nav>
<div sec:authorize="isAuthenticated()">
    Only Authenticated user can see this Text
</div>

<!--인증시 사용된 객체에 대한 정보-->
<b>PrincipalDetials:</b>
<div sec:authentication="principal"></div>

<b>User:</b>
<div sec:authentication="principal.user"></div>

<b>Attributes:</b>
<div sec:authentication="principal.attributes"></div>

<!--인증시 사용된 객체의 Username (ID)-->
<b>Authenticated username:</b>
<div sec:authentication="name"></div>
</body>
</html>
